<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .profile-image {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #333;
        }

        p {
            text-align: center;
            font-size: 36px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Guess What?</h1>
        <link rel="stylesheet" href="styles.css">
    </header>
    <div class="container">
        <img src="Screenshot 2023-10-08 203652.jpg" alt="Your Name" class="profile-image">
        <p>You're a faggot</p>
    </div>
</body>
</html>
